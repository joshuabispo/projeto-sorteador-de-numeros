<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Sorteador de Números</title>
</head>

<body>

    <nav>
        <img class="image-logo" src="./img/dado.png" alt="image-logo"/>
        <h1 class="name-logo">DevSorteio</h1>
    </nav>

    <main>
        <section class="box-sortition">
            <h4>Sortear um número</h4>
            <input class="number-between" placeholder="entre" type="number">
            <input class="number-and" placeholder="e" type="number">
            <button class="button-sortition">Sortear</button>
            <p class="number-sortition-screen"></p>
        </section>
    </main>

    <footer>
    <button class="button-clear-result">Limpar Resultado</button>
    <button class="button-refresh">Voltar</button>
    </footer>
    
</body>
<script src="./script.js"></script>

</html>
